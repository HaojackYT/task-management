spring.application.name=task-management

# --- H2 Database (development) ---
# In-memory H2 datasource used for local development and tests.
# The DB_CLOSE_DELAY=-1 keeps the database alive while the JVM runs.
spring.datasource.url=jdbc:h2:mem:taskdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 console (development) - accessible at http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Note: For production, use a proper external database and secure credentials.
